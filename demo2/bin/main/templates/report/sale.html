<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
	<head>
		<title>Danh sách hóa đơn</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$(".print-receipt").click(function(){
					$("#print").click();
				});
				$(".menu-bar").click(function(event){
					const locate = $(event.delegateTarget).children("span.menu-txt").text();
					switch(locate){
						case "Trang chủ":
							window.location.href="/home/index";
							break;
						case "Sách":
							window.location.href="/book/booklist";
							break;
						case "Hóa đơn":
							window.location.href="/receipt/list";
							break;
						case "Bán hàng":
							window.open("/receipt/add", '_blank');
							break;
						case "Doanh thu":
							window.location.href="/report/sale";
							break;
						case "Khuyến mại":
							window.location.href="/discount/list";
							break;
					}
				});
				
			});
		</script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		button {
			cursor: pointer;
		}
		table th, table td{
			padding-left: 20px;
		}
		#index {
			margin-left: 200px;
		}
		a{
			text-decoration: none;
			color: white;
		}
		.box-shadow{
			box-shadow: 0px 2px 4px rgb(168 168 168/25%);
		}
		.content {
			margin-top: 20px;
			padding: 0px 4% 0px 4%;
			min-width: 410px;
		}
		.title{
			border-bottom: 1px solid #e8eaeb;
			font-weight: bold;
			font-size: 20px;
			color: #182537;
			padding: 25px 0px 25px 40px;
		}
		.main-content table {
			background: white;
			width: 100%;
			border-top: 1px solid #e8eaeb;
			border-collapse: collapse;
		}

		.main-content tr {
			height: 50px;
			border-bottom: 1px solid #e8eaeb;
		}
		.main-content{
			margin-top: 30px;
		}
		.detail-line:hover{
			background: #f2f9ff;
		}
		.menu{
			width: 200px;
			height: 100%;
			position: fixed;
			background: #5197ff;
			padding: 52px 0px 0px 0px;
			z-index: 2;
			border-right: 1px solid #e8eaeb;
		}
		.menu-bar{
			margin: 0px 3px 0px 3px;
			border-radius: 3px;
			color: #F3F4F5;
			font-size: 18px;
			padding: 25px 5px 25px 5px;
			border-top: 1px solid #E8EAEB;	
		}
		.menu-bar:hover{
			background: #e5e5e542;
			color: white;
			cursor: pointer;
		}
		.menu-icon{
			float: left;
		}
		.menu-txt{
			display: inline-block;
			margin:3px 0px 0px 13px;
		}
		#header{
			height:52px;
			width:100%;
			box-shadow: 0px 2px 4px rgb(168 168 168/25%);
			z-index: 1;
			position: sticky;
			background: white;
			min-width: 442px;
		}
		.print-receipt{
			display: inline-block;
			border: 1px solid rgb(211, 213, 215);
			background: white;
			padding: 10px;
			margin-bottom: 30px;
			cursor: pointer;
		}
		.print-receipt:hover{
			background-color:#f2f9ff;
		}
		.print-txt{
			color:#747C87;
			display:inline-block;
			margin: 2px 0px 0px 10px;
		}
		#print-icon{
			color:#747C87;
			float:left;
		}
		.label-color{
			color:#46515F;
		}
		.star-require{
			display:inline;
			color:red;
		}
		.bold-title{
			font-weight:bold;
			margin-bottom: 10px;
			color: #46515F;
		}
		.error-label::after{
			margin-bottom: 11.7px;
			color:red;
		}
		#discount-start:invalid + .error-label::after {
			content: 'Ngày bắt đầu không hợp lệ';
		}
		#discount-end:invalid + .error-label::after {
			content: 'Ngày kết thúc không hợp lệ';
		}
		#discount-start, #discount-end{
			position: relative;
		}
		#discount-end:invalid, #discount-start:invalid{
			border: 1px solid red;
		}
		input[type="date"]::-webkit-calendar-picker-indicator {
			background: transparent;
			bottom: 0;
			color: transparent;
			cursor: pointer;
			height: auto;
			left: 0;
			position: absolute;
			right: 0;
			top: 0;
			width: auto;
		}
		input {
			outline: none;
			height: 35px;
    		padding: 0 12px;
    		font-size: 14px;
			width: 140px;
    		border:1px solid rgb(211 213 215);
    		border-radius: 3px;
		}
		.view-but:hover{
			background:rgb(51, 160, 255);
		}
		.view-but{
			border:1px solid rgb(51, 160, 255);
			border-radius:3px;
			font-weight:bold;
			font-size:14px;
			padding:8px 20px 8px 20px;
			color: white;
			background:rgb(0, 136, 255);
			cursor: pointer;
		}
		.div-start{
			display:inline-block;
			width:20%;
		}
		.div-end{
			display:inline-block;
			margin-left:5%;
			width:25%;
		}
	</style>
	</head>
	<body style="background: #f0f1f1">
		<div class="menu">
			<div class="menu-bar">
				<span class="material-symbols-outlined menu-icon">
					home
				</span>
				<span class="menu-txt">Trang chủ</span>
			</div>
			<div class="menu-bar">
				<span class="material-symbols-outlined menu-icon" >
					import_contacts
				</span>
				<span class="menu-txt">Sách</span>
			</div>
			<div class="menu-bar">
				<span class="material-symbols-outlined menu-icon" >
					receipt
				</span>
				<span class="menu-txt">Hóa đơn</span>
			</div>
			<div class="menu-bar">
				<span class="material-symbols-outlined menu-icon" >
					sell
				</span>
				<span class="menu-txt">Bán hàng</span>
			</div>
			<div class="menu-bar">
				<span class="material-symbols-outlined menu-icon" >
					bar_chart
				</span>
				<span class="menu-txt">Doanh thu</span>
			</div>
			<div class="menu-bar">
				<span class="material-symbols-outlined menu-icon" >
					redeem
				</span>
				<span class="menu-txt">Khuyến mại</span>
			</div>
		</div>
		<div id="index">
			<div id="header">
				<h2 style="padding: 11px 0px 0px 32px;display: inline-block">Báo cáo doanh thu</h2>
				<div style="padding-top: 10px;display: inline-block;margin-left: 300px;color:red">
					<h2>In + xem doanh thu</h2>
				</div>
			</div>
			<div class="content">
				<form>
				<div>
					<button style="display:none" id="print">print</button>
					<div class="print-receipt"> 
						<span class="material-symbols-outlined" id="print-icon">
							print
						</span>
						<h4 class="print-txt">In báo cáo</h4>
					</div>
				</div>
				<div style="height:80px">
					<button style="display:none;width:30%">submit</button>
					<div class="div-start">
						<label for="price" class="label-color bold-title">Từ ngày: </label>
						<input type="date" class="input-general" id="discount-start" required="\d{4}-\d{2}-\d{2}"/>
						<span class="error-label" style="padding-left: 67px;display: table-cell;"></span>
					</div>
					<div class="div-end">
						<label for="price" class="label-color bold-title">Đến ngày: </label>
						<input type="date" class="input-general" id="discount-end" required="\d{4}-\d{2}-\d{2}"/>
						<span class="error-label" style="padding-left: 75px;display: table-cell;"></span>
					</div>
					<button class="view-but">Xem</button>
				</div>
				<div class="main-content">
					<table class="box-shadow">
						<tr style="background-color: #f4f6f8;">
							<th style = "width:10%;margin-left: 20px">Barcode</th>
							<th style = "width:30%;" align="left">Tên sách</th>
							<th style = "width:15%">SL bán</th>
							<th style = "width:15%">Tổng giá trị</th>
							<th style = "width:15%">Khuyến mại</th>
							<th style = "width:15%">Doanh thu</th>
						</tr>
						<tr class="detail-line" align="center">
							<td>PVN1</td>
							<td align="left">Thám tử lừng danh Conan</td>
							<td>2</td>
							<td>100,000</td>
							<td>10,000</td>
							<td>90,000</td>
						</tr>			
					</table>
				</div>
				</form>
			</div>
		</div>
	</body>
</html>
